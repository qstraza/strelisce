<!-- About Section -->
    <section id="cenik" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Cenik</h2>
                    <!-- <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3> -->
                </div>
            </div>
            <div class="row container text-muted">
                {% for line in site.pricelist %}
                    <div class="row pline">
                        <div class="col-xs-10 col-sm-10">
                            <p>{{ line.title }}</br>
                                {% if line.subtitle %}
                                    <small><i>({{ line.subtitle }})</i></small></p>
                                {% endif %}
                        </div>
                        <div class="col-xs-2 col-sm-2">
                            {{ line.price }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="container text-muted">
                {% for pfootnote in site.pricelistfootnote %}
                    <p>{{ pfootnote }}</p>
                {% endfor %}
            </div>
        </div>
    </section>
